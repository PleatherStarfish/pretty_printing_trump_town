  <div id=title>Pretty Printing Trump Town</div><br>
  <div id=subtitle>Tracking the career history of 2,724 White House staffers, cabinet<br> members, and political appointees through one ProPublica dataset</div>

<div id=graph>
  <script>

  const w                   = 3700;
  const h                   = 113000;
  const padding             = .1;
  const minBarThickness     = 2;
  const textYesNo           = false;
  const lhPadding           = 700;
  const agencyPadding       = 20;
  const dateformat = d3.time.format("%b, %y");
  let y_index = 15;
  let y_index_orgs = 60;
  let staffer_line_xy       = {};

  function gradeLevel( salary ) {
    if (salary[0] == salary[1]) {
      return "Salary: $"+(salary[0]).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }
    else if (!salary[0] || !salary[0]) {
      return "no information on salary"
    }
    else {
      return "Salary: $"+(salary[0]).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + " - " +
      "$"+(salary[1]).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }

  }


  function handleMouseOut(d, i) {
      // Use D3 to select element, change color back to normal
      d3.select(this)
        .attr({fill: !d.start_date ? "#eaeaea" : "#ffccff"})
        .attr({height: 2});
    }

  function handleMouseOver(d, i) {
      d3.select(this)
        .attr({fill: "#ff00ff"})
        .attr({height: 2});

    }

    function splines(comp, id) {

      svgSelection.append("line")
        .attr("x1", 10)
        .attr("y1", locationObj[comp])
        .attr("x2", staffer_line_xy[id][0])
        .attr("y2", staffer_line_xy[id][1]);
    }

  function barCluster(agency) {

    let agency_cluster = svgSelection.selectAll(null)
       .data([agency])
       .enter()
       .append("g");


    agency_cluster.append("text")
       .attr("x", 2400 + lhPadding)
       .attr("y", y_index * (minBarThickness + padding) + 10)
       .attr('id', "agency")
       .text((d) => agency.agency_name);

  const agencyLineLength = (y_index * (minBarThickness + padding))

    for (let position in agency["positions"]) {

      let positions_cluster = svgSelection.selectAll(null)
         .data([position])
         .enter()
         .append("g");

        for (let person in agency["positions"][position]){

          const one_person = agency["positions"][position][person];

          const start_x = linearScale(one_person.start_date ? new Date(one_person.start_date) : new Date("2017-1-19"));
          const end_x = linearScale(one_person.end_date ? new Date(one_person.end_date) : new Date("2018-10-15"));
          staffer_line_xy[one_person.staffer_id] = [(start_x + lhPadding), (y_index * (minBarThickness + padding))];

          let bars = positions_cluster.selectAll(null)
             .data([one_person])
             .enter()
             .append("g");

          bars.append("a")
             .attr("xlink:href", function(d) {return d.linkedin_url})
             .append("rect")
             .attr("x", start_x + lhPadding)
             .attr("y", y_index * (minBarThickness + padding))
             .attr("height", minBarThickness)
             .attr("width", end_x - start_x)
             .attr("fill", (d, i) => d.staffer_id == 1032 ?
                             "#ff00ff"
                            :
                              start_x == linearScale(new Date("2017-1-19")) ? "#eaeaea" : "#ffccff"
                            )
             .on("mouseover", handleMouseOver)
             .on("mouseout", handleMouseOut);

          bars.on("mouseover", (d, i) => {tooltip.html("<div class=tip><strong><span id=name>" + d.name + "</span></strong><br>"
          + position + " (" + agency["agency_name"] + ") " + "<br><br>" + gradeLevel(d.grade_level) + "<br><br>" + (d.start_date ? d.start_date : "unknown") + " - " + (d.end_date ? d.end_date : "present") + "<br><br>" +
          d.linkedin_url + "</div>"
            );
          tooltip.style("visibility", "visible")
                      .transition()
                      .delay(0)
                      .duration(400)
                      .style("opacity",1);})
      	      .on("mousemove", (d, i) => {return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
              .on("mouseout", (d, i) => {return tooltip.style("visibility", "hidden").transition().delay(0).duration(300).style("opacity",0);})

          y_index += 1;
        }
      y_index += 1;
    }
    // svgSelection.append("line")
    //   .attr("x1", 2380 + lhPadding)
    //   .attr("y1", agencyLineLength)
    //   .attr("x2", 2380 + lhPadding)
    //   .attr("y2", y_index);

    y_index += agencyPadding
  }

let locationObj = {};
function compCluster(type, comps) {
  let comps_cluster = svgSelection.selectAll(null)
     .append("n");
  for (let one_comp of comps) {
    locationObj[one_comp.organization_name] = [y_index_orgs, one_comp.staffer_id];
    comps_cluster = svgSelection.append("text")
       .attr("x", 10)
       .attr("y", y_index_orgs)
       .style("fill", "grey")
       .attr('id', "comps")
       .text(() => one_comp.organization_name);
    y_index_orgs += 1
   }
  y_index_orgs += 5
}

function orgCluster(org_key, org_type) {

  svgSelection.append("text")
     .attr("x", 400)
     .attr("y", y_index_orgs)
     .attr('id', "comps")
     .text(() => org_key);

  Object.entries(org_type).forEach(
    ([key, value]) => compCluster(key, value)
  );
  y_index_orgs += 15
}


let bodySelection = d3.select("body");

let svgSelection = bodySelection
                   .append("svg")
                   .attr("width", w)
                   .attr("height", h)

  // const svg = d3.select("body")
  //               .append("svg")

  //               .attr("height", h);

  const linearScale = d3.time.scale()
                .domain([new Date("2017-1-1"), new Date("2018-12-1")])
                .range([0, 2500]);

  let tooltip = d3.select("body")
              	.append("div")
                .attr("class", "tooltip")
              	.style("position", "absolute")
              	.style("z-index", "10")
              	.style("visibility", "hidden")
                .style("opacity",0)
                .text("test");

    // svgSelection.append("text")

    //            .attr("y", 500)
    //            .attr('id', "label")
    //            .text("test")

 // let agency_cluster = svg.select(null)
 // let positions_cluster = svg.select(null)
 // let bars = svg.select(null)

  // Clusters of bars reprosenting staffers
  Object.entries(staffers).forEach(
    ([key, value]) => barCluster(value)
  );

  // clusters of organizations
  Object.entries(organizations).forEach(
    ([key, value]) => orgCluster(key, value)
  );

  // svgSelection.append("line")
  //   .attr("x1", 10)
  //   .attr("y1", locationObj[location])
  //   .attr("x2", staffer_line_xy[id][0])
  //   .attr("y2", staffer_line_xy[id][1]);


  let one_spline = svgSelection.append("svg")

  for (let location in locationObj) {

    const company_y = locationObj[location][0];
    const person_id = locationObj[location][1];

    if (person_id in staffer_line_xy) {
      one_spline.append("line")
        .attr("x1", 10)
        .attr("y1", company_y)
        .attr("x2", staffer_line_xy[person_id][0])
        .attr("y2", staffer_line_xy[person_id][1])
        .style("visibility", "visible");
    }
  }

  // d3.selectAll("text").on("mouseover", (d, i) => {one_spline.line.style("visibility", "visible")});

  // conts for event lines
  const inauguration = linearScale(new Date("2017-1-20")) + lhPadding;
  const flynn = linearScale(new Date("2017-2-13")) + lhPadding;
  const comey = linearScale(new Date("2017-5-9")) + lhPadding;
  const bannon = linearScale(new Date("2017-8-18")) + lhPadding;
  const tillerson = linearScale(new Date("2018-3-31")) + lhPadding;
  const manafort = linearScale(new Date("2017-10-30")) + lhPadding;

  // Inauguration
  svgSelection.append("text")
             .attr("x", inauguration - 5)
             .attr("y", 530)
             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (inauguration - 5) + ", 530)")
             .text("Inauguration of Donald Trump (Jan. 20, 2017)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", inauguration)
    .attr("y1", 25)
    .attr("x2", inauguration)
    .attr("y2", 11300);

  // Mike Flynn
  svgSelection.append("text")
             .attr("x", flynn - 5)

             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (flynn - 5) + ", 695)")
             .text("National Security Advisor Mike Flynn resigns (Feb. 13, 2017)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", flynn)
    .attr("y1", 25)
    .attr("x2", flynn)
    .attr("y2", 11300);

  // Comey
  svgSelection.append("text")
             .attr("x", comey - 5)
             .attr("y", 675)
             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (comey - 5) + ", 675)")
             .text("Trump dismisses FBI director James Comey (May 9, 2017)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", comey)
    .attr("y1", 25)
    .attr("x2", comey)
    .attr("y2", 11300);

  // Bannon
  svgSelection.append("text")
             .attr("x", bannon - 5)
             .attr("y", 555)
             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (bannon - 5) + ", 555)")
             .text("Trump dismisses Steve Bannon (Aug. 18, 2017)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", bannon)
    .attr("y1", 25)
    .attr("x2", bannon)
    .attr("y2", 11300);

  // Manafort
  svgSelection.append("text")
             .attr("x", manafort - 5)
             .attr("y", 858)
             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (manafort - 5) + ", 858)")
             .text("Paul Manafort arrested for conspiracy against United States (Oct. 30, 2017)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", manafort)
    .attr("y1", 25)
    .attr("x2", manafort)
    .attr("y2", 11300);

  // Tillerson
  svgSelection.append("text")
             .attr("x", tillerson - 5)
             .attr("y", 540)
             .attr('id', "label")
             .attr("transform", "rotate(-90, "+ (tillerson - 5) + ", 540)")
             .text("Trump dismisses Rex Tillerson (Mar. 31, 2018)");
  svgSelection.append("line")
    .style("stroke-dasharray", ("10, 10"))
    .attr("x1", tillerson)
    .attr("y1", 25)
    .attr("x2", tillerson)
    .attr("y2", 11300);

  </script>
